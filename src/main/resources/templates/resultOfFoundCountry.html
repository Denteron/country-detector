<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Result of search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    <div align="center">
        <table>
            <thead>
            <tr>
                <th><h2>Result of Search</h2></th>
            </tr>
            </thead>
            <tbody>
            <div th:object="${response}">
                <br>
                <td><p><span th:text="${response.country}"> Country </span></p></td>
                <br>
                <td><span th:text="${response.errors}"> Errors </span></td>
            </div>
            <div>
                <h1><a href="http://localhost:8080/ui">Search again</a></h1>
            </div>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
